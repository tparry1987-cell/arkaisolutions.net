[build]
  publish = "."

# Redirect old domain to new domain
[[redirects]]
  from = "/*"
  to = "https://voqalai.com/:splat"
  status = 301
  force = true
  [redirects.conditions]
    Host = ["arkaisolutions.net", "www.arkaisolutions.net"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://app.cal.com https://cdn.retellai.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.googletagmanager.com; frame-src https://app.cal.com https://www.googletagmanager.com https://*.retellai.com; connect-src 'self' https://www.google-analytics.com https://app.cal.com https://*.retellai.com; font-src 'self';"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
